<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="estilos/appBar.css">
  <link rel="stylesheet" href="estilos/drawerLateral.css">
  <link rel="stylesheet" href="estilos/bannerPrincipal.css">
  <link rel="stylesheet" href="estilos/carrossel.css">
  <link rel="stylesheet" href="estilos/steamNews.css">
  <link rel="stylesheet" href="estilos/spinnerBorder.css">
  <link rel="stylesheet" href="estilos/contato.css">
  <link rel="stylesheet" href="assetsCarrossel/owl.carousel.min.css">
  <link rel="stylesheet" href="assetsCarrossel/owl.theme.default.min.css">
</head>

<body>

  <!--   App Bar   -->

  <div id="idAppBar" class="app-bar">
    <div class="app-bar-title">
      <h1 class="title">Arena Games</h1>
      <img class="img-title" src="../img/arenaLogo.webp">
    </div>
    <div class="app-bar-subtitle">
      <div class="app-bar-subtitle-menuDrawer">
        <img class="menuDrawer" src="../img/menuHamburguer.png">
      </div>
      <div class="app-bar-subtitle-descricaoSite">
        <h3>Fique por dentro dos lançamentos</h3>
      </div>
      <div class="app-bar-subtitle-clock">00:00:00</div>
    </div>
  </div>

  <!-- Fim App Bar -->


  <!-- Drawer Lateral  -->

  <div id="idDrawer" class="drawer-lateral">
    <a href="#bannerPrincipal" class="linkSection">
      <div class="drawer-lateral-item"><img class="icon" src="../icons/home.png">Inicio</div>
    </a>
    <a href="#carrosselLancamentos" class="linkSection">
      <div class="drawer-lateral-item"><img class="icon" src="../icons/about.png">Lançamentos Esperados</div>
    </a>
    <a href="#steamNews" class="linkSection">
      <div class="drawer-lateral-item"><img class="icon steam" src="../icons/steam.png">Steam News</div>
    </a>
    <a href="#contato" class="linkSection">
      <div class="drawer-lateral-item"><img class="icon" src="../icons/user.png">Contato</div>
    </a>
  </div>

  <!--Fim DrawerLateral-->


  <!-- Banner Principal  -->

  <section id="bannerPrincipal" class="bannerPrincipal">
    <img class="bannerPrincipalImg" src="../img/banners/banner1.jpg">
  </section>

  <!-- Fim DrawerLateral -->


  <!--   Section Carrossel Lançamentos   -->

  <section id="carrosselLancamentos" class="carrosselLancamentos">
    <h2>Lançamentos Esperados</h2>
    <div class="div-carrossel">
      <div id="carrossel" class="owl-carousel owl-theme"></div>
      <!--Elementos Criados Pelo JS-->
    </div>
  </section>

  <!-- Fim Section Carrossel Lançamentos -->

  <!--   Section Steam News   -->

  <section id="steamNews" class="steamNews">
    <h2 class="newsSteamTitle">Notícias Da Steam</h2>
    <div class="loader-wrapper">
      <div class="loader">Loading</div>
    </div>
    <div id="divSteamNews" class="divSteamNews"></div>
    <!--Elementos Criados Pelo JS-->
  </section>

  <!-- Fim Section Steam News -->

  <!--   Section Contato   -->

  <section id="contato" class="contato">
    <div class="formulario">
      <form method="POST" action="https://getform.io/f/951427d5-779f-4328-8c03-3a3647d88713">
        <div class="form-title">
          <h2>Contact Us</h2>
        </div>
        <div class="nome-sobrenome">
          <label>Nome:</label>
          <input type="text" placeholder="Seu Nome" name="nome" minlength="2" maxlength="16" required>
          <label>Sobrenome:</label>
          <input type="text" placeholder="Seu Sobrenome" name="sobrenome" minlength="2" maxlength="16" required>
        </div>
        <label>Genero:</label>
        <div class="radio-genero">
          <div class="radio-item">
            <input type="radio" name="genero" value="masculino" required>
            <label>Masculino</label>
          </div>
          <div class="radio-item">
            <input type="radio" name="genero" value="feminino" required>
            <label>Feminino</label>
          </div>
          <div class="radio-item">
            <input type="radio" name="genero" value="nao definido" required>
            <label>Não Definido</label>
          </div>
        </div>
        <div class="email">
          <label>Email:</label>
          <input type="email" placeholder="Seu email" name="email" required>
        </div>
        <div class="telefone">
          <label>Telefone:</label>
          <input type="tel" placeholder="Seu número" name="numero" minlength="10" maxlength="16" required>
        </div>
        <div class="comentario">
          <label>Comentário / Sugestão:</label>
          <textarea class="textAreaComentario" placeholder="Escreva aqui seu comentário ou sugestão" name="message"
            required></textarea>
        </div>
        <input class="submitForm" type="submit" value="Enviar">
      </form>
    </div>
  </section>

  <!-- Fim Section Contato -->

  <!--  Footer  -->
  <footer id="footer" class="footer"></footer>
  <!--Fim Footer-->

  <script src="../assetsCarrossel/jquery.min.js"></script>
  <script src="../assetsCarrossel/owl.carousel.min.js"></script>
  <script src="../js/clock.js"></script>
  <script src="../js/drawerLateral.js"></script>
  <script src="../js/bannerPrincipal.js"></script>
  <script src="../js/carrossel.js"></script>
  <script src="../js/steamNews.js"></script>
  <script src="../js/footer.js"></script>
</body>

</html>
